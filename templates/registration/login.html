{% extends 'base.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<h2>Вход в систему</h2>

{% if form.errors %}
<p style="color: red;">Неверный логин или пароль</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
</form>

<hr>
<p>Или войдите как гость:</p>
<a href="{% url 'accounts:guest' %}">
    <button>Войти как гость</button>
</a>
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <h1>{% if order %}Редактировать заказ{% else %}Создать заказ{% endif %}</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    
    <p><a href="{% url 'orders:order_list' %}">Отмена</a></p>
{% endblock %}

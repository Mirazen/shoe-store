{% extends "base.html" %}

{% block content %}
    <h1>Удалить заказ?</h1>
    <p>Вы уверены, что хотите удалить заказ №"{{ order.order_number }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'orders:order_list' %}">Отмена</a>
    </form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <h1>{% if product %}Редактировать товар{% else %}Создать товар{% endif %}</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    
    <p><a href="{% url 'products:catalog' %}">Отмена</a></p>
{% endblock %}
